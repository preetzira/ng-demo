<button *ngIf="!showNewRecipeForm" class="btn btn-success" (click)="toggleNewRecipeForm()">New Recipe</button>
<div *ngIf="showNewRecipeForm">
    <form action="javascript:void(0)" class="needs-validation" #newRecipieform (submit)="saveNewRecipe($event)" novalidate>
        <div class="form-row mb-3">
            <div class="col-12">
                <label for="title">Title</label>
                <input type="text" id="title" #title class="form-control" placeholder="Title for the recipe" required>
                <div class="invalid-tooltip">
                    Please enter the required field
                </div>
            </div>
        </div>
        <div class="form-row mb-3">
            <div class="col-12">
                <label for="desc">Description</label>
                <input type="text" id="desc" #desc class="form-control" placeholder="Description for the recipe" required>
                <div class="invalid-tooltip">
                    Please enter the required field
                </div>
            </div>
        </div>
        <div class="form-row mb-3">
            <div class="col-12">
                <label for="image">Image</label>
                <input type="text" id="iamge" #image class="form-control" placeholder="Image url for the recipe" required>
                <div class="invalid-tooltip">
                    Please enter the required field
                </div>
            </div>
        </div>
        <hr>
        <div class="form-row mt-2">
            <div class="col-12">
                <button type="submit" class="btn btn-primary mr-2">Save</button>
                <button type="button" class="btn btn-secondary" (click)="toggleNewRecipeForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<hr>
